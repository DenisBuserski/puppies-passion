<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Registration form</title>
        <th:block th:include="~{/fragments/head.html}"/>
        <link rel="stylesheet" href="/css/registration.css"/>
    </head>

    <body>
        <!-- Navigation -->
        <th:block th:include="~{/fragments/header.html}"/>

        <div class="full-background">
            <div class="container">
                <div class="inner-con">
                    <form th:action="@{/user/registration}"
                          th:method="post"
                          th:object="${userRegistrationDTO}">
                        <h2>Registration form</h2>
                        <div>
                            <label>Username</label>
                            <input type="text" name="username" placeholder="Username" required>
                        </div>
                        <div>
                            <label>Password</label>
                            <input type="text" name="password" placeholder="Password" required>
                        </div>
                        <div>
                            <label>Confirm password</label>
                            <input type="text" name="confirmPassword" placeholder="Confirm password" required>
                        </div>
                        <div>
                            <label>Email</label>
                            <input type="email" name="email" placeholder="Email" required>
                        </div>
                        <div>
                            <label>First name</label>
                            <input type="text" name="firstName" placeholder="First name" required>
                        </div>
                        <div>
                            <label>Last name</label>
                            <input type="text" name="lastName" placeholder="Last name" required>
                        </div>
                        <div>
                            <label>Gender</label>
                            <input type="text" name="gender" placeholder="Gender" required>
                        </div>

                        <div class="reg-button">
                            <button type="submit">Register</button>
                        </div>



                    </form>

                </div>

            </div>
        </div>

        <footer> FOOTER </footer>

    </body>
</html>
